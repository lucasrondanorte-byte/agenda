name: Deploy Vite site to GitHub Pages

on:
  push:
    branches: [ main ]   # cada vez que hagas push a main se ejecuta

permissions:
  contents: write   # ğŸ‘ˆ permite al bot crear/actualizar el branch gh-pages

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18   # recomendado para Vite

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages   # ğŸ‘ˆ acÃ¡ publica
          publish_dir: ./dist        # ğŸ‘ˆ carpeta de salida de Vite
