    <style>
      body {
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      @media print {
        body {
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }
        /* Oculta todo el contenido principal de la app al imprimir */
        body > #root > div:not(#printable-view-container) {
            display: none !important;
        }
        /* Oculta los botones de control dentro de la vista de impresión */
        .no-print {
          display: none !important;
        }
         /* Asegura que la vista de impresión ocupe todo el espacio */
        #printable-view-container {
            position: static !important;
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
      }
    </style>
